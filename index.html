<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" type="image/png" sizes="32x32" href="nft-preview-card-component-main/images/favicon-32x32.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="img">
        <img src="images/image-equilibrium.jpg" />
        </div>
        <div class="header-text">
        <h1> <a href="#"> Equilibrium #3429</a></h1>
        </div>
        <div class="paragraph">
        <p>
            Our Equilibrium collection promotes balance and calm.
        </p>
        </div>
         <div class="price-duration">
            <div class="price">
            <img class="price-icon" src="images/icon-ethereum.svg"><span class="price-amount">0.041 ETH</span>
         </div>
         <div class="days">
            <img src="images/icon-clock.svg"><span class="days-left">3 days left</span>
         </div>
        </div>
        <hr>
        <div class="created-by">
            <img class="avatar" src="images/image-avatar.png">
            <span class="creation-message">Creation of <span class="creator-name"> <a href="#">Jules Wyvern</a></span></span>
        </div>
        </div>
</body>
</html>
